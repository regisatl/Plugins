<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Intégration des liens script jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./slickJS/jquery-3.7.0.min.js"></script>
    <script src="./slickJS/slick.js"></script>
    <!-- Intégration du CSS de slick slider -->
    <link rel="stylesheet" href="./slickCSS/slick.css">
    <link rel="stylesheet" href="./slickCSS/slick-theme.css">
    <link rel="stylesheet" href="./slickCSS/style.css">
    <title>Slick</title>
    <!-- Intégration du code JS -->
    <script>
        $(document).ready(function () {
            $("#parent").slick({
                infinite: true,
                slidesToShow: 1,
                dots: true,
                autoplay: true,
                autoplaySpeed: 500,
            });
        });
    </script>
</head>

<body>


    <article>
        <h1>Slick Slider</h1>
        <div id="parent">
            <div>
                <img src="./Ressources/7.jpg" alt="Images de personnages manga">
            </div>
            <div>
                <img src="./Ressources/8.jpg" alt="Images de personnages manga">
            </div>
            <div>
                <img src="./Ressources/9.jpg" alt="Images de personnages manga">
            </div>
            <div>
                <img src="./Ressources/10.jpg" alt="Images de personnages manga">
            </div>
            <div>
                <img src="./Ressources/12.jpg" alt="Images de personnages manga">
            </div>
        </div>
    </article>

</body>

</html>
